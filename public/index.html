<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Finances</title>
    <style>
        body {
            background: radial-gradient(circle at center, greenyellow, limegreen);
        }
        #poem {
            color: darkgreen;
            font-family: "Courier";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
        }
    </style>
</head>
<body>
    <div id="poem">
        <p>My finances are green;</p>
        <p>but what does that mean?</p>
        <p>Find out this summer,</p>
        <p>with this finance newcomer.</p>
    </div>
</body>
</html>
